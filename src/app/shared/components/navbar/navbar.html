@if (isAuthenticated()) {
  <mat-toolbar color="primary" role="navigation" aria-label="Navigation bar">
    <span class="logo" routerLink="/teams" role="button" tabindex="0" aria-label="Go to teams page">ðŸ“‹ Task Management</span>
    
    <span class="spacer"></span>
    
    <button mat-button routerLink="/teams" aria-label="My teams">
      <mat-icon aria-hidden="true">groups</mat-icon>
      My Teams
    </button>
    
    <button mat-button [matMenuTriggerFor]="menu" aria-label="User menu">
      <mat-icon aria-hidden="true">account_circle</mat-icon>
      {{ currentUser()?.name }}
    </button>
    
    <mat-menu #menu="matMenu" role="menu">
      <button mat-menu-item disabled aria-label="Email">
        <mat-icon aria-hidden="true">email</mat-icon>
        <span>{{ currentUser()?.email }}</span>
      </button>
      <mat-divider role="separator"></mat-divider>
      <button mat-menu-item (click)="logout()" aria-label="Logout">
        <mat-icon aria-hidden="true">logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
}
