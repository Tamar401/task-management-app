<div class="auth-wrapper">
  <div class="auth-card">
    
    <div class="visual-side register-visual">
      <div class="content-overlay">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start your journey with us</p>
      </div>
      <div class="floating-circle circle-3"></div>
      <div class="floating-circle circle-4"></div>
    </div>

    <div class="form-side">
      <div class="form-header">
        <div class="logo">TaskMaster</div>
        <h3>Create Account</h3>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="modern-form">
        
        <div class="input-group">
          <input type="text" formControlName="name" required>
          <label>Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" formControlName="email" required>
          <label>Email Address</label>
        </div>

        <div class="input-group">
          <input type="password" formControlName="password" required>
          <label>Password</label>
        </div>

        <button type="submit" class="btn-primary register-btn" [disabled]="loading()">
          @if (loading()) { <span class="loader"></span> } @else { SIGN UP }
        </button>
      </form>

      <div class="footer">
        <p>Already have an account? <a routerLink="/login">Log in here</a></p>
      </div>
    </div>
  </div>
</div>
