<div class="teams-container">
  <div class="header">
    <h1>הצוותים שלי</h1>
    <button mat-raised-button color="primary" (click)="openTeamDialog()">
      <mat-icon>add</mat-icon>
      צור צוות חדש
    </button>
  </div>

  @if (loading()) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="teams-grid">
      @for (team of teams(); track team.id) {
        <mat-card class="team-card">
          <mat-card-header>
            <mat-card-title>{{ team.name }}</mat-card-title>
            <mat-card-subtitle>{{ team.memberCount }} חברים</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p>{{ team.description || 'אין תיאור' }}</p>
          </mat-card-content>
          
          <mat-card-actions>
            <button 
              mat-button 
              color="primary"
              (click)="viewProjects(team.id)"
              matTooltip="צפה בפרויקטים">
              <mat-icon>arrow_back</mat-icon>
              צפה בפרויקטים
            </button>
            <button 
              mat-icon-button 
              color="accent"
              (click)="openAddMemberDialog(team.id, team.name)"
              matTooltip="הוסף חבר לצוות">
              <mat-icon>person_add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      } @empty {
        <div class="no-teams">
          <mat-icon>groups</mat-icon>
          <h2>עדיין אין צוותים</h2>
          <p>התחל על ידי יצירת הצוות הראשון שלך</p>
        </div>
      }
    </div>
  }
</div>
