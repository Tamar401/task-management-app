<div class="projects-container">
  @if (loading()) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="header-section">
      <div class="title-section">
        <h1>הפרויקטים שלי</h1>
        <p class="subtitle">נהל את הפרויקטים והפרויקטים שלך</p>
      </div>
      <button mat-raised-button class="create-btn" (click)="openProjectDialog()">
        <mat-icon>add</mat-icon>
        צור פרויקט חדש
      </button>
    </div>
    <div class="projects-grid">
      @for (project of projects(); track project.id) {
        <div class="project-card">
          <div class="card-header">
            <h2 class="card-title">{{ project.name }}</h2>
            <p class="card-subtitle">{{ project.description }}</p>
          </div>

          <div class="card-divider"></div>

          <div class="card-content">
            <div class="members-info">
              <mat-icon>people</mat-icon>
              <span>{{ project.memberCount || 0 }} חברים</span>
            </div>
          </div>

          <div class="card-divider"></div>

          <div class="card-footer">
            <button class="back-link" (click)="viewTasks(project.id)">
              <mat-icon>arrow_forward_ios</mat-icon>
              צפה במשימות
            </button>
          </div>
        </div>
      } @empty {
        <div class="empty-state">
          <h2>אין פרויקטים</h2>
          <p>עדיין לא יצרת פרויקטים לצוות זה</p>
        </div>
      }
    </div>
  }
</div>
