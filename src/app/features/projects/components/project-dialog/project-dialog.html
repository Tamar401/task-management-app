<h2 mat-dialog-title>Create New Project</h2>

<mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Mobile App">
      @if (projectForm.controls.name.hasError('required')) {
        <mat-error>Project name is required</mat-error>
      }
      @if (projectForm.controls.name.hasError('minlength')) {
        <mat-error>Name must be at least 2 characters</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" rows="3" 
                placeholder="Describe the project purpose..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          (click)="onSubmit()" 
          [disabled]="loading() || projectForm.invalid">
    {{ loading() ? 'Creating...' : 'Create Project' }}
  </button>
</mat-dialog-actions>
